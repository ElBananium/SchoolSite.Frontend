<button mat-icon-button [matMenuTriggerFor]="menu">

</button>
<mat-menu #menu="matMenu">

    <button (click)="DeleteClicked()" mat-icon-button color="#5b5d67">
        <mat-icon>delete</mat-icon>
    </button>
   
</mat-menu>
